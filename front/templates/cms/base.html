<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %} | PUA管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/bower_components/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/skins/_all-skins.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/bower_components/morris.js/morris.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
    <link rel="stylesheet" href="{% static 'sweetalert/sweetalert.css' %}">
    <script src="{% static 'adminlte/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
    <script src="{% static 'adminlte/dist/js/demo.js' %}"></script>
    <script src="{% static 'sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/puaajax.min.js' %}"></script>
    <script src="{% static 'js/alert.min.js' %}"></script>
    <script src="{% static 'js/message.min.js' %}"></script>
        {% block head %}{% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
    <a href="index2.html" class="logo">
      <span class="logo-mini"><b>CMS</b></span>
      <span class="logo-lg">PUA后台管理系统</span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="https://ps.ssl.qhimg.com/t01f018e1efc55a0e62.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">秦琪</span>
            </a>
            <ul class="dropdown-menu">

              <li class="user-header">
                <img src="https://ps.ssl.qhimg.com/t01f018e1efc55a0e62.jpg" class="img-circle" alt="User Image">
                <p>
                  秦琪
                  <small>系统管理员</small>
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">个人中心</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat">退出登录</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <aside class="main-sidebar">
    <section class="sidebar">
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="首页">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <ul class="sidebar-menu" data-widget="tree">
        <li class="active">
            <a href="{% url 'cms:index' %}">
                <i class="fa fa-home"></i>
                <span>首页</span>
            </a>
        </li>
          <li class="header">新闻管理</li>
          <li>
              <a href="{% url 'cms:write_news' %}">
                  <i class="fa fa-edit"></i>
                  <span>发布新闻</span>
              </a>
          </li>
          <li>
              <a href="{% url 'cms:news_category' %}">
                  <i class="fa fa-tag"></i>
                  <span>新闻分类</span>
              </a>
          </li>
      </ul>
    </section>
  </aside>
    <div class="content-wrapper">
      <section class="content-header">
            {% block content-header %}{% endblock %}
      </section>
      <section class="content">
            {% block content %}

            {% endblock %}
      </section>
  </div>
    <footer class="main-footer">
        <strong>PUA</strong>后台管理系统
  </footer>
</div>
</body>
</html>
